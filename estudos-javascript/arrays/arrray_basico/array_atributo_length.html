<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array básico</title>
</head>
<body>

    <h1>Array básico</h1>
    <p>Exemplos no documento HTML</p>
    <h2>Atributo length</h2>
    <p style="color: red;">Obs: nos elementos do tipo string o atributo length
        retorna a quantidade de caracteres, mas no elemento array ele traz a quantidade de elementos, desde que eles estejam indexados, sequenciados e iniciando com indice 0.
    </p>
    <script>
        var lista_frutas = Array()
        lista_frutas[5] = 'Banana'
        lista_frutas[6] = 'Maçâ'
        lista_frutas[7] = 'Morango'
        lista_frutas[8] = 'Uva'
        console.log(lista_frutas)
        document.write(lista_frutas)
    </script>
</body>
</html>
