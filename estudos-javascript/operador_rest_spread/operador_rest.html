<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Rest</title>
</head>
<body>
    <h1>Operador Rest - Juntar(Observe no console)</h1>
    <h2>O operador Rest é muito utilizado em conjunto com funções.</h2>
    <script>
        //Context Rest nós juntamos os Dados
        //Recuperando os parâmetros dentro da função e
        //atuando de forma dinâmica
        //Recebemos um único parâmetro em formato de Array
        function soma(...param) {
            let resultado = 0
            /*forEach - função que permite percorrer cada 
            um dos itens de um Array recuperando seu valor
            */
            param.forEach(v => resultado += v)
            console.log(param)
            return resultado
        }
        console.log(soma(3, 8, 5, 7, -8, 100, 20))

        /*O que estamos apontando é que o primeiro parâmetro está sendo recebido mo primeiro parâmetro da função e
        os demais unificados em forma de array*/
        function multiplicacao(m, ...p) {
            console.log('Primeiro parâmetro:', m)
            let resultado = 0
            console.log('Demais parâmetros:', p)

            p.forEach(v => resultado += m * v)
            return resultado
        }

        console.log(multiplicacao(5, 7, 12, 3, 49))
    </script>
</body>
</html>
