    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores lógicos</title>
<script> 
var media = 7
var faltas_maximas = 15
    var nota = prompt('Digite a media do aluno:')
    var falta = prompt('Informe as faltas anuais do aluno:')

    if (nota >= media && falta <= faltas_maximas) {
        document.write('Parabéns, o aluno foi aprovado!')
    }
    else {
        document.write('Que pena mas o aluno está reprovado.')
    }

</script>
