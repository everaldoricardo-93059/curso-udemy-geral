<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Ternario</title>
</head>
<body>
    <h1>Operador Ternário</h1>

    <script>

        var media = 7
        var faltas_maximas = 15

        var nota = prompt('Informe a media do aluno:')
        var falta = prompt('Informe o número de faltas do aluno:')

        var resultado = (nota >= 7 &&  falta <= faltas_maximas) ? 'Parabéns, aluno aprovado!' : 'Que pena, aluno reprovado!'
        document.write(resultado) 
    </script>
</body>
</html>
