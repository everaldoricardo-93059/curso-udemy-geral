<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando classes em HTML</title>

    <style>
        .transform {
            background-color: black;
            width: 450;
            height: 600px;
            border-radius: 50%;
        }

        .estilo1 {
            background-color: red;
            width: 300px;
            height: 300px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1 style="color: red">Modificando estilos através do acesso a classe pelo javascript</h1>
    <br><br>
    <h3 style="text-align: center;">Modificando a classe</h3>
    <p style="color: red;">Recurso muito utilizado nos formulários para mudar o layout.</p>
    <div id="mensagem" class="estilo1">
    </div>
    <br>

    <button style="background: green;" type="text" onclick="modificaClasse()">Clique no botão</button>

    <script>
        function modificaClasse(cor, largura, altura, borda) {
            document.getElementById('mensagem').className = 'transform'
        }
    </script>
</body>
</html>
