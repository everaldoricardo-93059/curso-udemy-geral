<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando valores de inputs no DOM</title>
</head>
<body>
    <h1 style="color: red;">Manipulando inputs(text)</h1>
    <h3>Verificando se o caracter e string ou number e retornando para o input específico.</h3>
    <input id="entrada" type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()"><span style="margin-left: 10px;">Obs: botao onKeyup para start de evento</span>
    <hr>
    <br>
    <span>letras:</span>
    <input id="apenas_letras" type="text" disabled="disabled" style="margin-right: 20px;">
    <span>Numero:</span>
    <input id="apenas_numeros" type="text" disabled="disabled"><span style="margin-left: 10px;">Obs: disabled</span>
<script>
    //selecionar o valor digitado
    function distribuiCaracter() {
        var caracter = document.getElementById('entrada').value//capturando o caracter
        //limpar o campo de digitação
        document.getElementById('entrada').value = ''
        //limpar espaços em branco nas extremidades da string
        caracter.trim()
        console.log(caracter)
        switch(caracter) {
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
                //adicionar o caracter no campo referente a números
                document.getElementById('apenas_numeros').value += caracter
                break;
                  //adicionar o caracter no campo referente a letras
                default:
                document.getElementById('apenas_letras').value += caracter
            }            

    }

</script>
</body>
</html>
