<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Input Array(Tela de Login)</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        #cabeca {
            color: rgb(102, 94, 94);
            text-align: center;
        }

        .container {
            display: flex;
            height: 400px;
            justify-content: center;
            margin-top: 50px;
            background-color: rgba(119, 136, 153, 0.479);
        }

    </style>
</head>
<body>
<div class="container">
    <div id="formulario" class="mt-3">
        <h1 id="cabeca" class="mb-4">Tela de Login</h1>
    
            <form class="form-inline d-flex">
                <input id="objeto" class="form-control mr-3 mb-1" type="text" placeholder="Digite um objeto">
                <button id="adicionar" onclick="adicionarItem()" class="btn btn-info mr-2" type="button">Adicionar</button>
                <button class="btn btn-info" type="button" onclick="ordenaObjeto()" >Ordenar</button>
            </form>
    </div>
</div>

    <script>
        var objetos = Array('Cadeira', 'Impressora', 'Garfo')
        function adicionarItem() {
            var objeto = document.getElementById('objeto').value
            if(objeto != '') {
                if(objetos.indexOf(objeto) !== -1) {
                    alert('Objeto já foi adicionado')
                }else {
                    objetos.push(objeto)
                    console.log(objetos)
                    document.getElementById('objeto'.value = '')
                }
            }else {
                alert('Informe um objeto válido')
            }
            }

            function ordenaObjeto() {
                objetos.sort()
                console.log(objetos)
            }
    </script>
</body>
</html>
