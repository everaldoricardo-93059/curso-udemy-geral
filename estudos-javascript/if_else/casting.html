<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting</title>
</head>
<body>

    <h1>Funções de Casting parseInt, parseFloat e toString</h1>
    <script>
        var variavel1 = prompt('Digite um número:')
        var variavel2 = prompt('Digite outro número:')
   
        variavel1 = parseInt(variavel1)
        variavel2 = parseInt(variavel2)
   
        /*Para números com ponto flutuante utilizamos o
        parseFloat*/
        document.write('<h1>Conversão para Number.</h1>')
        document.write(variavel1 + variavel2)

        document.write('<br>')
        document.write('<br>')

        document.write('<h1>Conversão para String.</h1>')

        document.write(variavel1.toString() + variavel2.toString())
       </script>
</body>
</html>
