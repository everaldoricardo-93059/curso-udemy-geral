<!DOCTYPE html>
<html lang="enpt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom Timing</title>
</head>
<body>

    <h1>Elemento Timing</h1>

    <h2 style="color: red;">Objetos</h2>
    <ol>
        <li>setTimeout - Executa acão uma vez após o tempo informado(Tempo em milesegundos / uma vez)</li>
        <br>
        <li>setInterval - Sempre executa ação após o período informado(Tempo em milesegundos / ação contínua)</li>
    </ol>
    
       <script>

            /**setTimeout(function(){document.write('teste setTimeout ' + '<br />' + '<br />')}, 2000)**/
                
            var i = 100

            setInterval(function(){document.write(i + '<br />');i-= 1}, 1000 )
       </script>
</body>
</html>
