<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição - For</title>
</head>
<body>
    <h1 style="color: red;">Aprendendo FOR</h1>
    
    <script>
        /*
    var x = 1 Obs: no while a variavel é lançada fora da
    estrutura de repetição    
    while (condição) {

    }
    var x = 1  Obs: aqui também
    do {

    }while(condicão) {

    }
    for (varíavel; condição; controle) {

    }

    */
   //Obs: podemos usar também o break e o continue
   for (x = 10; x >= 1; x--) {
    document.write(x + '<br />')
   }
    </script>

</body>
</html>
