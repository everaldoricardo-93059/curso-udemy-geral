<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <h1 style="color: red;">
        Tabuada do 1 ao 10 com laços de repetição
    </h1>

    <script>
        var y = 1
        while(y <= 10) {

        for(var x = 1;x <= 10; x++) {
            var tabuada = x * y
            document.write(y + ' X ' + x + ' = '+ tabuada + '<br />')
        }
        document.write('<hr />')
        y++
    }
    </script>

</head>
<body>
    
</body>
</html>
