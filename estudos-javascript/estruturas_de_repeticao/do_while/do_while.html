<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição - Do-While</title>
</head>
<body>
    <h1 style="color: red;">Estrutura Do While</h1>
    <h3>Começamos com a palavra reservada <span style="color: red;">DO</span>, lê-se o bloco de código e só após passamos para o while e suas condições.</h3>
    <script>
        //comandos
        var x = 11
        do {
            document.write(x + '<br />')
        } while(x <= 10)
    </script>
</body>
</html>
