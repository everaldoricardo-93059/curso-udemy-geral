<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos Literais - criação dinâmica de valores</title>
</head>
<body>
    <h1>Objetos Literais - Criação Dinâmica de Valores</h1>
    <script>
        let pessoa = {
            nome: 'Maria',
            idade: 25
        }

        console.log(pessoa)
        /*Obs: Digamos que se dentro do nosso script exista alguma 
        lógica que inclua novos atributos dentro do objeto */
        /*-------------------------------*/

        pessoa.sexo = 'Feminino'
        pessoa.peso = 55
        /*O mesmo vale para funções, nós recuperamos o objeto e incluimos uma função.*/

        pessoa.dizerOi = () => console.log('Olá, tudo bem?')
        pessoa.dizerOi()
    </script>
</body>
</html>
