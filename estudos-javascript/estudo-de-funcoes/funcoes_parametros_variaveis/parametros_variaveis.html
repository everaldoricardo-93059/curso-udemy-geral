<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcões com parâmetros variáveis</title>
</head>
<body>
    <h1>
        Funções com parâmetros variáveis
    </h1>
    <h2>Podemos passar uma quantidade indefinida de parâmetros variáveis e do lado da função nós lidaremos com isso</h2>
    <script>
        function soma() { //função void sem retorno
            var resultado = 0
            for(var i in arguments) {
            resultado += arguments[i]
        }
        return resultado
            /**arguments é uma instrução que existe para todas
            as funções javascript que retorna algo parecido com um array. Obs: ela representa um objeto que é uma variável local disponível dentro da função, mas ela não é um array**/
        }
        console.log(soma(7, 5, 3.2, 0.8, ' texto'))
        /**Está técnica de recuperação de argumentos é muito difundida no ecmascript 2009 mas no ecmascript 2015(Vs-6) mais recente usaremos a técnica de parâmetros variáveis chamada spread rest**/
    </script>
</body>
</html>
