    <title>Funcão recursiva</title>

<body>

    <h1>Funcão recursiva</h1>

    <script>

        //Recursividade
        function fatorial (n) {
            if (n == 1) {
                return 1
            }

            else {
                return n * fatorial(n - 1)
            }
        }

        console.log(fatorial(6))
    </script>
