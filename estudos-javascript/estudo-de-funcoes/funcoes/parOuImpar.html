<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcões javascript</title>
</head>

<body>
    <h1>Funcão Par ou Impar</h1>

    <script>
        function parImpar (n) {
            if (n % 2 == 0) {
                return 'par'
            }
        
            else {
                return 'Impar'
            }
        }
        
        let res = parImpar(90)
        document.write(res)
        </script>
</body>
</html>
