<!DOCTYPE html>
<html lang="en">
<head>

    <title>Funcões javascript</title>

<body>
    <h1>Funcão dentro de variavel</h1>

    <script>
        let xextreme = function(x) {
            return x**2
        }

        console.log(xextreme(7))
    </script>
