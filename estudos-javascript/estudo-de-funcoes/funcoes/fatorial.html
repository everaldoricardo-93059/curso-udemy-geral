<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcões javascript</title>
</head>
<body>
    <h1>Funcão de fatorial</h1>
<script>
    function fatorial (n) {
        let fat = 1
        for(let c = n; c > 1; c--)
        fat *= c
        return fat
    }

    console.log(fatorial(3))
</script>
</html>
